version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/runecraft-studios/pastello/packages/contracts/gen/go

plugins:
  # Go
  - remote: buf.build/protocolbuffers/go:v1.34.1
    out: packages/contracts/gen/go
    opt:
      - paths=source_relative

  # TypeScript
  - remote: buf.build/community/stephenh-ts-proto:v1.167.0
    out: packages/contracts/gen/ts
    opt:
      - env=browser
      - esModuleInterop=true
      - outputServices=none
      - oneof=unions
      - useExactTypes=false
      - useOptionals=true
      - snakeToCamel=true
      - outputJsonMethods=true

  # Rust
  - remote: buf.build/community/neoeinstein-prost
    out: apps/api-rust/src/pb
