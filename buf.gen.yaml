version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/runecraft-studios/pastello/packages/contracts/gen/go

plugins:
  # Go (already here)
  - remote: buf.build/protocolbuffers/go
    out: packages/contracts/gen/go
    opt:
      - paths=source_relative

  # TS (already here)
  - remote: buf.build/community/stephenh-ts-proto
    out: packages/contracts/gen/ts
    opt:
      - env=browser
      - esModuleInterop=true
      - outputServices=none
      - oneof=unions
      - useExactTypes=false
      - useOptionals=true
      - snakeToCamel=true
      - outputJsonMethods=true

  # --- RUST PLUGIN (CORRECTED) ---
  - remote: buf.build/community/neoeinstein-prost
    out: apps/api-rust/src/pb
    opt:
      - compile_well_known_types=true
      # - experimental_allow_proto3_optional  <-- REMOVED
