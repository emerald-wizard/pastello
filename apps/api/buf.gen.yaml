version: v2

managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/runecraft-studios/pastello/internal/gen

plugins:
  - remote: buf.build/protocolbuffers/go
    out: . # IMPORTANT: write relative to repo root
    opt:
      - module=github.com/runecraft-studios/pastello # trims github.com/... prefix

  - remote: buf.build/community/stephenh-ts-proto
    out: frontend/src/proto
    opt:
      - env=browser
      - esModuleInterop=true
      - outputServices=none
      - oneof=unions
      - useExactTypes=false
