[package]
name = "api-rust"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async Runtime
tokio = { version = "1.37.0", features = ["full"] }

# Web Server & WebSockets
axum = { version = "0.7.5", features = ["ws"] }

# Protobuf Runtime
prost = "0.12.6"
prost-types = "0.12.6" # This is now generated by buf

# Logging
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }

# Config Loading
serde = { version = "1.0.203", features = ["derive"] }
serde_yaml = "0.9.34"

# Error Handling
anyhow = "1.0.86"
thiserror = "1.0.61"

# Async Traits
async-trait = "0.1.80"

# Time & IDs
chrono = { version = "0.4.38", features = ["serde"] }
uuid = { version = "1.8.0", features = ["v4"] }
rand = "0.8.5"

# State Management
dashmap = "5.5.3"

# Auth & Web
jsonwebtoken = "9.3.0"
once_cell = "1.19.0"
reqwest = { version = "0.12.5", features = ["json"] }
serde_json = "1.0.117"
tokio-stream = "0.1.15"

# NOTE: [build-dependencies] is gone!